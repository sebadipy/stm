            }
            .header-logo-title {
                max-width: 100%;

            }
            .header-title-text .subtitle {
                font-size: 0.9rem;
            }

                font-size: 1.3rem; 
            }
        }
        
        /* ------------------------------------------------------------------- */
        /* ESTILOS DE LA TABLA (AHORA COPIANDO A gestor_novedades.html) */
        /* ------------------------------------------------------------------- */
        
        .table-container {
            border-radius: 8px;

        }

        }

        }
        
        /* Encabezado de tabla: Estilo Bootstrap/Novedades */
        #data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--stm-purple) !important; /* P√∫rpura oscuro como en novedades */
        }

        #data-table th {
             /* Esto anula el color de la clase Tailwind 'text-white' */
            color: #fff !important; 
            border-bottom: 2px solid #5A377B;
            /* Padding ajustado para ser m√°s Bootstrap-like */
            padding: 0.75rem 1.5rem; 
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Cuerpo de la tabla */

        /* Hover en filas */

        /* Celdas de datos */

        /* Estilo del bot√≥n de ELIMINAR en la tabla */

        /* BOT√ìN ELIMINAR (Rojo - stm-red) - Replicado de gestor_novedades.html */

        /* ------------------------------------------------------------------- */
        /* FIN ESTILOS DE LA TABLA */

        /* --- ESTILOS DE LA CREDENCIAL QR (sin cambios) --- */

    <script>
        // --- INSTRUCCIONES IMPORTANTES PARA EL USUARIO ARGENTINO ---
        // 1. Reemplaz√° 'TU_SPREADSHEET_ID' con el ID real de tu planilla (lo sac√°s de la URL).
        // 2. Reemplaz√° '0' por el GID de la hoja que quer√©s mostrar (la primera hoja es 0, si es otra, cambialo).
        // 3. ¬°MUY IMPORTANTE! Ten√©s que hacer p√∫blica la planilla: 
        //    'Compartir' -> 'Acceso general' -> 'Cualquier persona con el enlace' -> 'Lector'.
        
        // ¬°ACTUALIZ√Å ESTOS VALORES!
        const SPREADSHEET_ID = '1OZnWCvh9NpBaoZndAV1IPPqtNWgQnv8GMh6J2-l3wZo'; 
        const GID = '1600259031'; 
        
        // --- ¬°AC√Å VA LA URL DE TU SCRIPT DE GOOGLE APPS DESPLEGADO PARA BORRAR! ---
        // üö® ¬°CAMBI√Å ESTO CON TU URL REAL! üö®
        const DELETE_GAS_URL = 'https://script.google.com/macros/s/AKfycbzGsvPwEtcsy59zwUfbm-WeAhQ_y3-wQW9o1qmwUZ3UOCmahTyFoHMIDQI6cy0tRK8-LQ/exec'; 

        // URL para la API de Google Visualization que devuelve JSON
        const GOOGLE_SHEET_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

        // Nombres de TODAS las columnas, el orden es clave.
        const ALL_COLUMN_HEADINGS = [
            'ID', 'Nombre y Apellido', 'Legajo', 'DNI', 'F. Nac.', 
            'Nacionalidad', 'Est. Civil', 'Domicilio', 'Tel√©fono', 'Email', 
            'Ente Sec.', 'Dependencia', 'Cargo', 'Planta', 'Email PDF', 'Enviado'
        ];
        
        // Columnas a mostrar en la tabla. Agregamos 'Acciones' para el bot√≥n de Eliminar
        const VISIBLE_COLUMN_HEADINGS = ['Nombre y Apellido', 'Legajo', 'Tel√©fono', 'Acciones'];
        
        // √çndices de las columnas visibles en la tabla (no incluye 'Acciones' porque es generada)
        const DISPLAY_COLUMN_INDICES = VISIBLE_COLUMN_HEADINGS
            .slice(0, -1) // Excluir 'Acciones'
            .map(name => ALL_COLUMN_HEADINGS.indexOf(name));

        // --- ETIQUETAS PERSONALIZADAS PARA EL DETALLE SOLICITADAS PREVIAMENTE ---
        const DETAIL_LABELS_MAP = {
            'DNI': 'DNI',
            'F. Nac.': 'Fecha de Nacimiento',
            'Nacionalidad': 'Nacionalidad',
            'Est. Civil': 'Estado Civil',
            'Domicilio': 'Domicilio',
            'Tel√©fono': 'Tel√©fono', // Se agrega para que est√© en el detalle
            'Email': 'Correo elecr√≥nico', 
            'Ente Sec.': 'Ente/Secretaria',
            'Dependencia': 'Dependencia',
            'Cargo': 'Cargo',
            'Planta': 'Planta',
        };

        // Columnas que NO queremos que aparezcan en la tarjeta de detalle
        const EXCLUDE_FROM_DETAIL = ['ID', 'Nombre y Apellido', 'Legajo', 'Tel√©fono', 'Email PDF', 'Enviado'];


        const loadingDiv = document.getElementById('loading');
        const tableContainerDiv = document.getElementById('table-container');
        const dataTable = document.getElementById('data-table');
        const messagesDiv = document.getElementById('messages');
        const detailCardDiv = document.getElementById('detail-card');
        
        // üö® Nuevas referencias al modal de confirmaci√≥n üö®
        const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        const btnAceptarEliminar = document.getElementById('btnAceptarEliminar');
        
        let allAffiliateData = [];
        // Se a√±ade una variable para guardar el ID a borrar
        let affiliateIdToDelete = null; 
        let originalAceptarEliminarText = ' Eliminar'; // Texto del bot√≥n

        
        // =========================================================================
        // === FUNCIONES DE AUTENTICACI√ìN Y SEGURIDAD ==============================
        // =========================================================================
        
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('isAuthenticatedSTM') === 'true';
            if (!isAuthenticated) {
                window.location.href = 'index.html';
                return false; 
            }
            return true;
        }

        // =========================================================================
        // === FIN FUNCIONES DE AUTENTICACI√ìN Y SEGURIDAD ==========================
        // =========================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
             // üö® Listener para el bot√≥n de ACEPTAR en el modal de confirmaci√≥n üö®
            btnAceptarEliminar.addEventListener('click', async function() {
                if (affiliateIdToDelete) {
                    // La funci√≥n 'setLoadingState' no existe ac√°, pero la replicamos de gestor_novedades
                    // O, por simplicidad, hacemos el proceso de borrado directamente.
                    // Vamos a llamarlo 'manejarBorradoFinal' para separarlo.
                    await manejarBorradoFinal(affiliateIdToDelete);
                    affiliateIdToDelete = null; // Limpiamos la variable
                }
            });
            // Guardamos el texto original para el estado de carga (si no existe, lo definimos)
            if (btnAceptarEliminar.textContent.trim() !== 'Eliminar') {
                 originalAceptarEliminarText = btnAceptarEliminar.innerHTML;
                 btnAceptarEliminar.innerHTML = `<i class="fas fa-trash-alt me-2"></i> Eliminar`; // Aseguramos el texto inicial
                 originalAceptarEliminarText = btnAceptarEliminar.innerHTML;
            } else {
                 originalAceptarEliminarText = btnAceptarEliminar.innerHTML;
            }

            initializeApp();
        });
        
         /**
         * Maneja el estado de carga del bot√≥n de Aceptar Eliminar.
         * @param {boolean} isLoading - Si debe entrar en estado de carga (true) o salir (false).
         */
        function setLoadingState(isLoading) {
            btnAceptarEliminar.disabled = isLoading;

            if (isLoading) {
                btnAceptarEliminar.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                    Aguarde...
                `;
                // Se agregan clases para centrar el spinner y texto (tomado de gestor_novedades)
                btnAceptarEliminar.classList.add('d-flex', 'align-items-center', 'justify-content-center'); 
            } else {
                btnAceptarEliminar.innerHTML = originalAceptarEliminarText;
                btnAceptarEliminar.classList.remove('d-flex', 'align-items-center', 'justify-content-center');
            }
        }

        /**
         * Muestra un mensaje en la interfaz.
         * @param {string} msg - Mensaje a mostrar.
         * @param {string} type - 'success', 'error', o 'warning'.
         */
        function displayMessage(msg, type = 'error') {
            messagesDiv.textContent = msg;
            messagesDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-yellow-100', 'text-yellow-800');
            
            if (type === 'success') {
                messagesDiv.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'warning') {
                messagesDiv.classList.add('bg-yellow-100', 'text-yellow-800');
            } else { // default to error
                messagesDiv.classList.add('bg-red-100', 'text-red-800');
            }
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => { messagesDiv.classList.add('hidden'); }, 5000);
        }

        /**
         * Convierte el formato de fecha de Google Sheets a un formato m√°s legible (DD/MM/YYYY).
         */
        function formatGoogleDate(googleDateStr) {
            if (typeof googleDateStr === 'string' && googleDateStr.startsWith('Date(')) {
                const match = googleDateStr.match(/Date\((\d+),(\d+),(\d+)\)/);
                if (match) {
                    const year = match[1];
                    const month = parseInt(match[2], 10) + 1; 
                    const day = match[3];

                    const formattedMonth = String(month).padStart(2, '0');
                    const formattedDay = String(day).padStart(2, '0');

                    return `${formattedDay}/${formattedMonth}/${year}`;
                }
            }
            return googleDateStr;
        }
        
        /**
         * Muestra el modal de confirmaci√≥n de borrado.
         */
        function showDeleteConfirm(affiliateId, affiliateName) {
            affiliateIdToDelete = affiliateId;
            document.getElementById('deleteAffiliateId').textContent = affiliateId;
            document.getElementById('deleteAffiliateName').textContent = affiliateName;
            setLoadingState(false);
            confirmDeleteModal.show();
        }
        
        /**
         * Ejecuta la l√≥gica final de borrado.
         */
        async function manejarBorradoFinal(affiliateId) {
            setLoadingState(true);
            confirmDeleteModal.hide(); // Ocultamos el modal de confirmaci√≥n
            detailCardDiv.classList.add('hidden'); // Ocultamos la tarjeta de detalles
            
            try {
                const response = await fetch(`${DELETE_GAS_URL}?id=${affiliateId}`, {
                    method: 'GET', 
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Buscamos el nombre para el mensaje de √©xito (esto es opcional)
                    const deletedAffiliate = allAffiliateData.find(a => a.ID === affiliateId);
                    const name = deletedAffiliate ? deletedAffiliate['Nombre y Apellido'] : 'Afiliado';
                    
                    displayMessage(`¬°Afiliado ${name} borrado con √©xito! La tabla se recargar√°.`, 'success');
                    // Recargar los datos para actualizar la tabla
                    initializeApp();
                } else {
                    displayMessage(`¬°Fallo al borrar! Detalles del quilombo: ${data.message}`, 'error');
                }

            } catch (error) {
                console.error('Error al intentar borrar:', error);
                displayMessage(`¬°No pudimos comunicarnos con el servidor (GAS)! Detalle: ${error.message}`, 'error'); 
            } finally {
                setLoadingState(false);
            }
        }


        /**
         * Maneja la eliminaci√≥n del afiliado. 
         * @param {number} rowIndex - √çndice del afiliado en el array allAffiliateData.
         * @param {Event} event - Evento del click para evitar propagaci√≥n a la fila.
         */
        function handleDeleteAffiliate(rowIndex, event) {
            // Detener la propagaci√≥n para que no se abra la tarjeta de detalle
            event.stopPropagation(); 
            
            const affiliate = allAffiliateData[rowIndex];
            if (!affiliate) return;

            const affiliateId = affiliate['ID']; // Obtenemos el ID del afiliado (Columna A)
            const name = affiliate['Nombre y Apellido'];

            if (!affiliateId) {
                displayMessage('¬°Error! No se encontr√≥ un ID para este afiliado. No se puede borrar.', 'error');
                return;
            }

            // üö® Reemplazamos el confirm() nativo por la llamada al modal de Bootstrap üö®
            showDeleteConfirm(affiliateId, name);
        }


        /**
         * Genera y muestra la credencial QR del afiliado en un modal, usando el dise√±o de credencial_qr.html.
         */
        function handleCredentialGeneration(rowIndex) {
            const affiliate = allAffiliateData[rowIndex];
            if (!affiliate) return;

            // 1. Obtener datos clave
            const nombreCompleto = affiliate['Nombre y Apellido'] || 'AFILIADO STM';
            const legajo = affiliate['Legajo'] || 'N/A';
            const dni = affiliate['DNI'] || 'N/A';
            
            // Usar placeholder si no existe la imagen

            // 3. Crear el HTML de la credencial (Copiado de credencial_qr.html y adaptado para inyecci√≥n de datos)
            const cardHtml = `

            // 4. Generar el C√≥digo QR
            const qrDiv = document.getElementById('qrcode-target');

            qrDiv.innerHTML = '';
            
            new QRCode(qrDiv, {
                text: qrContent,

        /**
         * Oculta el card de detalles.
         */
        function hideDetailCard() {
            detailCardDiv.classList.add('hidden');
        }
        
        /**
         * Muestra el card de detalles del afiliado. (Restaurada la versi√≥n sin el bot√≥n 'X' en el header)
         */
        function showDetailCard(rowIndex) {
            const affiliate = allAffiliateData[rowIndex];
            if (!affiliate) return;

            const name = affiliate[ALL_COLUMN_HEADINGS[1]] || 'Afiliado Desconocido'; 
            const email = affiliate[ALL_COLUMN_HEADINGS[9]] || ''; 
            const phone = affiliate[ALL_COLUMN_HEADINGS[8]] || ''; 
            const affiliateId = affiliate['ID'] || ''; 
            
            const cleanPhone = phone.replace(/[^\d]/g, '');

            let cardContent = `
                <div class="bg-blue-50 border-l-4 border-blue-600 p-6 rounded-lg shadow-xl mx-auto relative">
                    
                    <div class="flex justify-between items-start mb-4 border-b pb-2">
                        <h3 class="text-2xl font-bold text-blue-800">
                            Detalles de ${name} <span class="text-base text-gray-500">(ID: ${affiliateId || 'N/A'})</span> üìã
                        </h3>
                        <button type="button" 
                                class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-full text-gray-700 bg-white hover:bg-gray-100 shadow-sm transition duration-150 ease-in-out"
                                onclick="hideDetailCard()" 
                                aria-label="Cerrar detalles">
                            <i class="fas fa-times mr-1"></i> Cerrar
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 text-gray-700">
            `;

            // Generar el cuerpo del Card con el resto de la informaci√≥n
            ALL_COLUMN_HEADINGS.forEach((heading) => {
                
                if (EXCLUDE_FROM_DETAIL.includes(heading)) {
                    return; 
                }
                
                let value = affiliate[heading] || 'N/A';
                
                if (heading === 'F. Nac.' && value !== 'N/A') {
                   value = formatGoogleDate(value);
                }
                
                const label = DETAIL_LABELS_MAP[heading] || heading; 

                cardContent += `
                    <p>
                        <strong class="font-semibold text-gray-900">${label}:</strong> ${value}
                    </p>
                `;
            });

            // Pie de la tarjeta con los botones de acci√≥n (Mantengo el bot√≥n de eliminar fuera del footer, siguiendo el √∫ltimo feedback)
            cardContent += `
                    </div>
                    <div class="mt-6 flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:space-x-4 justify-center">
                        
                        <button onclick="handleCredentialGeneration(${rowIndex})"
                           class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                            üí≥ Credencial QR
                        </button>
                        
                        <a href="mailto:${email}" 
                           class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out ${!email ? 'opacity-50 cursor-not-allowed' : ''}"
                           ${!email ? 'disabled aria-disabled="true"' : ''}>
                            ‚úâÔ∏è Enviar Email
                        </a>
                        
                        <a href="tel:${cleanPhone}" 
                           class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out sm:hidden ${!cleanPhone ? 'opacity-50 cursor-not-allowed' : ''}"
                           ${!cleanPhone ? 'disabled aria-disabled="true"' : ''}>
                            üì± Llamar
                        </a>
                    </div>
                    ${!cleanPhone && !email ? '<p class="mt-4 text-sm text-red-500 text-center">No se encontraron datos de contacto (tel√©fono o email).</p>' : ''}
                </div>
            `;

            detailCardDiv.innerHTML = cardContent;
            detailCardDiv.classList.remove('hidden');
        }

        /**
         * Procesa y muestra los datos de la hoja de c√°lculo.
         */
        function renderTable(dataJson) {
            try {
                const table = dataJson.table;
                if (!table || !table.rows || table.rows.length === 0) {
                    displayMessage('¬°No se encontraron datos, che! Revis√° si el ID y el GID est√°n bien o si la planilla tiene contenido.', 'warning');
                    return;
                }

                const thead = dataTable.querySelector('thead');
                const tbody = dataTable.querySelector('tbody');
                thead.innerHTML = '';
                tbody.innerHTML = '';
                
                allAffiliateData = [];

                // 1. Crear encabezados (<thead>) con todas las columnas visibles (incluyendo 'Acciones')
                let headerRow = '<tr>';
                VISIBLE_COLUMN_HEADINGS.forEach(header => {
                    headerRow += `<th scope="col" class="px-6 py-3 text-left">${header}</th>`;
                });
                headerRow += '</tr>';
                thead.innerHTML = headerRow;

                // 2. Llenar filas (<tbody>)
                table.rows.forEach((row, rowIndex) => {
                    
                    let rowData = {};
                    let rowHtml = '';
                    
                    for (let i = 0; i < ALL_COLUMN_HEADINGS.length; i++) {
                        const cell = row.c[i];
                        let cellValue = cell ? (cell.f || cell.v) : ''; 

                        if (i === 4 && cellValue) {
                           cellValue = formatGoogleDate(cellValue);
                        }
                        
                        rowData[ALL_COLUMN_HEADINGS[i]] = cellValue;

                        // Solo agregar celdas para las columnas visibles (excepto Acciones)
                        if (DISPLAY_COLUMN_INDICES.includes(i)) {
                            rowHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">${cellValue}</td>`;
                        }
                    }
                    
                    allAffiliateData.push(rowData);

                    // Agregar la celda de ACCIONES (el bot√≥n de eliminar)
                    // Este es el √≠cono de "X" o "eliminar" que pediste en la tabla.
                    rowHtml += `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="handleDeleteAffiliate(${rowIndex}, event)" class="focus:outline-none p-1" title="Eliminar Afiliado">
                                <i class="fas fa-trash-alt btn-delete-icon text-xl" style="font-size: 1.25rem;"></i>
                            </button>
                        </td>
                    `;


                    const rowElement = document.createElement('tr');
                    // Agregamos la clase para el hover y el cursor. El click abrir√° el detalle.
                    rowElement.className = 'cursor-pointer transition duration-150 ease-in-out';
                    rowElement.innerHTML = rowHtml;
                    
                    // El click en la fila abrir√° el detalle
                    rowElement.addEventListener('click', () => showDetailCard(rowIndex)); 
                    tbody.appendChild(rowElement);
                });

                loadingDiv.classList.add('hidden');
                tableContainerDiv.classList.remove('hidden');

            } catch (error) {
                console.error('Error al renderizar la tabla:', error);
                displayMessage('¬°Uy! Hubo un quilombo al procesar los datos. Revis√° la consola para m√°s detalles.', 'error');
            }
        }

        /**
         * Inicializa la aplicaci√≥n: obtiene los datos de la hoja de c√°lculo.
         */
        async function initializeApp() {
            if (!checkAuthentication()) {
                return; 
            }
            
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const text = await response.text();
                
                const jsonStr = text.substring(
                    text.indexOf('{'), 
                    text.lastIndexOf('}') + 1
                );
                
                const data = JSON.parse(jsonStr);

                if (data.status === 'ok') {
                    renderTable(data);
                } else {
                    console.error('Error de la API de Google Sheets:', data.errors);
                    displayMessage(`¬°Fall√≥ la carga! Puede ser un problema de permisos. Asegurate que la hoja es P√öBLICA. Detalle: ${data.errors[0].message}`, 'error');
                }

            } catch (error) {
                console.error('Error al obtener los datos:', error);
                displayMessage(`¬°No pudimos conectar con la planilla, che! Revis√° si el ID (${SPREADSHEET_ID}) y el GID (${GID}) est√°n bien y si la hoja est√° compartida como P√öBLICA. Detalles t√©cnicos: ${error.message}`, 'error');
            } finally {
                if (loadingDiv && !tableContainerDiv.classList.contains('hidden')) {
                    loadingDiv.classList.add('hidden');
                }
            }
        }
        
        initializeApp();
    </script>
