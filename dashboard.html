<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Mando - Alfgo</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f7; /* Fondo más suave */
        }
        /* Estilo para el iframe que mostrará la hoja de cálculo */
        #spreadsheet-iframe {
            height: calc(100vh - 180px); /* Deja más espacio arriba */
            border: 1px solid #e0e7ff; /* Borde más fino y acorde */
            border-radius: 0.75rem; /* Bordes más redondeados */
            width: 100%;
            display: block;
        }
        /* Oculta la vista por defecto */
        #novedades-view {
            display: none;
        }
        /* Estilo de los botones del menú */
        .btn-custom {
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }
        .btn-custom.active {
            background-color: #4f46e5 !important; /* Indigo más profundo */
            color: white !important;
            border-color: #4f46e5;
            box-shadow: 0 4px 15px -3px rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
        }
        .btn-custom:not(.active) {
            background-color: #ffffff;
            color: #4f46e5;
            border-color: #c7d2fe; /* Borde sutil */
        }
        .btn-custom:not(.active):hover {
            background-color: #f5f6fa;
            border-color: #a5b4fc;
        }
        /* Estilo para los botones de acción dentro de la tabla de Novedades */
        .btn-icon {
            @apply p-1 rounded-full hover:bg-gray-100 transition-colors duration-150;
        }
    </style>
</head>
<body class="p-6">

    <!-- Contenedor principal responsive (Simula container-xl/xxl) -->
    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <h1 class="text-4xl font-extrabold text-gray-800 border-b-4 border-indigo-500 pb-2">
                Tablero de Mando <span class="text-indigo-600">Alfgo</span>
            </h1>
            <p class="text-gray-600 mt-2 text-lg">Consulta rápida de datos clave de las hojas de cálculo y gestión de novedades.</p>
        </header>

        <!-- Contenedor de botones (tipo btn-group) -->
        <div id="btn-group" class="flex flex-wrap justify-center gap-4 mb-6 p-4 bg-white rounded-xl shadow-xl">
            <button 
                data-view="iframe"
                data-sheet="tabla_consulta"
                class="btn-custom py-3 px-8 text-lg font-semibold rounded-full shadow-lg active"
            >
                Tabla Consulta
            </button>
            <button 
                data-view="iframe"
                data-sheet="afiliacion"
                class="btn-custom py-3 px-8 text-lg font-semibold rounded-full shadow-lg"
            >
                Afiliación
            </button>
            <button 
                data-view="novedades"
                data-sheet="novedades"
                class="btn-custom py-3 px-8 text-lg font-semibold rounded-full shadow-lg"
            >
                Novedades
            </button>
        </div>
        
        <!-- Vista para el Iframe (Tablas Consulta y Afiliación) -->
        <div id="iframe-view" class="bg-white p-4 rounded-xl shadow-2xl border-t-4 border-indigo-500 overflow-x-auto">
            <iframe 
                id="spreadsheet-iframe" 
                frameborder="0"
                loading="lazy"
                allowfullscreen
            >
            </iframe>
        </div>

        <!-- Vista para la gestión de Novedades (CRUD con Firestore) -->
        <div id="novedades-view" class="bg-white p-6 rounded-xl shadow-2xl border-t-4 border-indigo-500">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 border-b pb-2">Gestión de Novedades</h2>
            
            <!-- Formulario de Creación/Edición -->
            <form id="novedad-form" class="space-y-4 mb-6 p-4 border rounded-lg bg-gray-50">
                <input type="hidden" id="novedad-id">

                <!-- Fila 1: Título -->
                <div class="flex flex-col">
                    <label for="titulo" class="font-medium text-gray-700 mb-1">Título</label>
                    <input type="text" id="titulo" required class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <!-- Fila 2: Descripción y Fecha -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label for="descripcion" class="font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea id="descripcion" required class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 h-24"></textarea>
                    </div>
                    
                    <div class="flex flex-col">
                        <label for="fecha_novedad" class="font-medium text-gray-700 mb-1">Fecha de Novedad</label>
                        <input type="date" id="fecha_novedad" required class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        
                        <div class="mt-4 flex items-center space-x-2">
                            <input type="checkbox" id="activo" class="form-checkbox h-4 w-4 text-indigo-600 rounded">
                            <label for="activo" class="text-gray-700">Activo (SI/NO)</label>
                        </div>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="cancelar-btn" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition-colors duration-150" style="display:none;">
                        Cancelar Edición
                    </button>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors duration-150 shadow-md">
                        Guardar Novedad
                    </button>
                </div>
            </form>

            <!-- Lista de Novedades -->
            <div class="mb-4">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">Registros Existentes</h3>
                <p id="loading-message" class="text-center text-indigo-600 font-medium">Cargando novedades...</p>
                <div class="overflow-x-auto rounded-lg shadow-lg">
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead class="bg-indigo-600 text-white">
                            <tr>
                                <th class="py-3 px-4 text-left">ID</th>
                                <th class="py-3 px-4 text-left">Título</th>
                                <th class="py-3 px-4 text-left hidden sm:table-cell">Descripción</th>
                                <th class="py-3 px-4 text-left hidden md:table-cell">Fecha</th>
                                <th class="py-3 px-4 text-center">Activo</th>
                                <th class="py-3 px-4 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="novedades-list" class="divide-y divide-gray-200">
                            <!-- Los registros se inyectarán aquí por JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Establecer nivel de log para depuración de Firestore
        setLogLevel('Debug');
        
        // --- Variables Globales de Canvas (Obligatorias) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        const app = firebaseConfig ? initializeApp(firebaseConfig) : null;
        
        if (app) {
            db = getFirestore(app);
            auth = getAuth(app);
            
            // 1. Manejo de Autenticación
            async function authenticateUser() {
                try {
                    if (initialAuthToken) {
                        const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                        userId = userCredential.user.uid;
                        console.log("Usuario autenticado con token personalizado.");
                    } else {
                        const userCredential = await signInAnonymously(auth);
                        userId = userCredential.user.uid;
                        console.log("Usuario autenticado anónimamente.");
                    }
                    setupFirestoreListener(); // Inicia el listener de novedades una vez autenticado
                } catch (error) {
                    console.error("Error al autenticar con Firebase:", error);
                    document.getElementById('loading-message').textContent = 'Error de autenticación. No se pueden cargar los datos.';
                }
            }

            // 2. Elementos del DOM para Novedades
            const form = document.getElementById('novedad-form');
            const novedadesList = document.getElementById('novedades-list');
            const loadingMessage = document.getElementById('loading-message');
            const inputId = document.getElementById('novedad-id');
            const inputTitulo = document.getElementById('titulo');
            const inputDescripcion = document.getElementById('descripcion');
            const inputFecha = document.getElementById('fecha_novedad');
            const inputActivo = document.getElementById('activo');
            const cancelarBtn = document.getElementById('cancelar-btn');

            let currentEditingId = null;

            // 3. Listener de Firestore para Novedades (CRUD - Read)
            function setupFirestoreListener() {
                if (!db || !userId) return;

                // Ruta de la colección: /artifacts/{appId}/users/{userId}/novedades
                const novedadesRef = collection(db, `artifacts/${appId}/users/${userId}/novedades`);
                const q = query(novedadesRef);

                // onSnapshot escucha los cambios en tiempo real
                onSnapshot(q, (snapshot) => {
                    const novedades = [];
                    snapshot.forEach(doc => {
                        // Formatear la fecha para la visualización
                        let fecha = doc.data().fecha_novedad;
                        if (fecha && fecha.toDate) {
                            fecha = fecha.toDate().toLocaleDateString('es-AR');
                        } else if (typeof fecha === 'string') {
                            fecha = new Date(fecha).toLocaleDateString('es-AR');
                        }

                        novedades.push({ 
                            id: doc.id, 
                            ...doc.data(),
                            fecha_novedad_display: fecha // Usamos el campo formateado
                        });
                    });

                    // Renderizar la lista
                    renderNovedades(novedades);
                    loadingMessage.style.display = 'none';

                }, (error) => {
                    console.error("Error al escuchar novedades:", error);
                    loadingMessage.textContent = 'Error al cargar los datos en tiempo real.';
                });
            }

            // 4. Renderiza la lista de novedades en la tabla
            function renderNovedades(novedades) {
                novedadesList.innerHTML = ''; // Limpiar la lista
                
                if (novedades.length === 0) {
                    novedadesList.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">No hay novedades registradas.</td></tr>`;
                    return;
                }

                novedades.forEach((novedad, index) => {
                    const row = novedadesList.insertRow();
                    row.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50'; // Filas alternadas
                    
                    row.innerHTML = `
                        <td class="py-3 px-4 text-sm font-medium text-gray-900">${novedad.id.substring(0, 4)}...</td>
                        <td class="py-3 px-4 text-sm text-gray-700">${novedad.titulo}</td>
                        <td class="py-3 px-4 text-sm text-gray-500 truncate max-w-xs hidden sm:table-cell">${novedad.descripcion.substring(0, 50)}${novedad.descripcion.length > 50 ? '...' : ''}</td>
                        <td class="py-3 px-4 text-sm text-gray-500 hidden md:table-cell">${novedad.fecha_novedad_display}</td>
                        <td class="py-3 px-4 text-center">
                            <span class="inline-flex items-center px-3 py-0.5 rounded-full text-xs font-medium ${novedad.ACTIVO === 'SI' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${novedad.ACTIVO}
                            </span>
                        </td>
                        <td class="py-3 px-4 text-center space-x-2">
                            <button class="btn-icon text-indigo-600" data-id="${novedad.id}" onclick="window.editNovedad('${novedad.id}', event)" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-5.646 12.646l-4.5-4.5.793-.793 4.5 4.5-.793.793zM8 12.5a2.5 2.5 0 10-5 0 2.5 2.5 0 005 0z" /><path fill-rule="evenodd" d="M12.121 14.121L15 11.242V17a1 1 0 01-1 1H4a1 1 0 01-1-1v-4.758l2.879-2.879 5.857 5.857z" clip-rule="evenodd" /></svg>
                            </button>
                            <button class="btn-icon text-red-600" data-id="${novedad.id}" onclick="window.deleteNovedad('${novedad.id}', event)" title="Borrar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                            </button>
                        </td>
                    `;
                    novedadesList.appendChild(row);

                    // Almacenar datos completos en el window para facilitar la edición
                    window.novedadesData = window.novedadesData || {};
                    window.novedadesData[novedad.id] = novedad;
                });
            }

            // 5. Manejo del Formulario (CRUD - Create & Update)
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    titulo: inputTitulo.value,
                    descripcion: inputDescripcion.value,
                    fecha_novedad: inputFecha.value, // Guardar como string ISO (YYYY-MM-DD)
                    ACTIVO: inputActivo.checked ? 'SI' : 'NO',
                    timestamp: new Date()
                };

                // Deshabilita el botón mientras se guarda
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Guardando...';
                submitBtn.disabled = true;

                try {
                    const id = inputId.value;
                    const novedadesRef = collection(db, `artifacts/${appId}/users/${userId}/novedades`);

                    if (id) {
                        // Actualizar
                        await updateDoc(doc(novedadesRef, id), data);
                        console.log("Novedad actualizada con ID: ", id);
                    } else {
                        // Crear
                        await addDoc(novedadesRef, data);
                        console.log("Nueva novedad agregada.");
                    }
                    
                    // Limpiar formulario y restablecer estado
                    form.reset();
                    inputId.value = '';
                    currentEditingId = null;
                    cancelarBtn.style.display = 'none';

                } catch (error) {
                    console.error("Error al guardar/actualizar la novedad: ", error);
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });

            // 6. Funcionalidad de Edición
            window.editNovedad = (id, e) => {
                e.preventDefault();
                const novedad = window.novedadesData[id];

                if (novedad) {
                    inputId.value = id;
                    inputTitulo.value = novedad.titulo;
                    inputDescripcion.value = novedad.descripcion;
                    inputFecha.value = novedad.fecha_novedad; // Formato YYYY-MM-DD
                    inputActivo.checked = novedad.ACTIVO === 'SI';
                    currentEditingId = id;
                    cancelarBtn.style.display = 'inline-block';
                    form.querySelector('button[type="submit"]').textContent = 'Actualizar Novedad';
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll al formulario
                }
            };
            
            // 7. Funcionalidad de Borrado (CRUD - Delete)
            window.deleteNovedad = async (id, e) => {
                e.preventDefault();
                // Usamos un modal simulado con console.log y return, ya que window.confirm() está prohibido.
                // En una app real usaríamos un modal Tailwind.

                if (!confirm('¿Estás seguro de que quieres borrar esta novedad?')) return;
                
                try {
                    const novedadesRef = collection(db, `artifacts/${appId}/users/${userId}/novedades`);
                    await deleteDoc(doc(novedadesRef, id));
                    console.log("Novedad borrada con ID:", id);
                } catch (error) {
                    console.error("Error al borrar la novedad:", error);
                }
            };

            // 8. Botón Cancelar Edición
            cancelarBtn.addEventListener('click', (e) => {
                e.preventDefault();
                form.reset();
                inputId.value = '';
                currentEditingId = null;
                cancelarBtn.style.display = 'none';
                form.querySelector('button[type="submit"]').textContent = 'Guardar Novedad';
                inputActivo.checked = false; // Asegura que el checkbox se resetee correctamente
            });

            // Iniciar autenticación
            if (app) {
                authenticateUser();
            } else {
                 document.getElementById('loading-message').textContent = 'Error: La configuración de Firebase no está disponible.';
            }
        }
    </script>

    <script>
        // *** CONFIGURACIÓN DE TU HOJA DE CÁLCULO ***
        // ID de Publicación de Google Sheets
        const PUBLIC_SHEET_ID = '2PACX-1vQf4-GVl5Cy_78rF1zMaW6bExgTBv8BBa7VHEXfEaKx5vlLQMBYGh0pKMQTVbZrEfTkVyjfieowDia2'; 

        // GIDs (identificadores de cada hoja/tab).
        const sheetGids = {
            'tabla_consulta': '0',
            'afiliacion': '1038720919',
            'novedades': '195669740' // Este GID solo se usa si volvemos al modo iframe
        };

        const iframe = document.getElementById('spreadsheet-iframe');
        const iframeView = document.getElementById('iframe-view');
        const novedadesView = document.getElementById('novedades-view');
        const buttons = document.querySelectorAll('#btn-group button');

        /**
         * Genera la URL de incrustación (embed) para una hoja específica.
         * @param {string} gid - El GID (Grid ID) de la pestaña de la hoja de cálculo.
         * @returns {string} La URL completa para el iframe.
         */
        function createEmbedUrl(gid) {
            return `https://docs.google.com/spreadsheets/d/e/${PUBLIC_SHEET_ID}/pub?gid=${gid}&single=true&widget=false&headers=false&chrome=false`;
        }

        /**
         * Cambia la vista activa (iframe o novedades CRUD) y actualiza el estilo del botón.
         * @param {string} sheetName - El nombre de la hoja a mostrar.
         * @param {string} viewType - 'iframe' o 'novedades'.
         */
        function loadView(sheetName, viewType) {
            // 1. Alternar vistas
            if (viewType === 'iframe') {
                iframeView.style.display = 'block';
                novedadesView.style.display = 'none';
                const gid = sheetGids[sheetName];
                if (gid) {
                    iframe.src = createEmbedUrl(gid);
                }
            } else if (viewType === 'novedades') {
                iframeView.style.display = 'none';
                novedadesView.style.display = 'block';
                // La gestión de novedades se maneja por el script de Firebase
            }

            // 2. Actualiza el estado activo de los botones
            buttons.forEach(btn => {
                if (btn.getAttribute('data-sheet') === sheetName) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // 1. Asigna el evento click a cada botón
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const sheetName = button.getAttribute('data-sheet');
                const viewType = button.getAttribute('data-view');
                loadView(sheetName, viewType);
            });
        });

        // 2. Carga la primera vista ('tabla_consulta' en modo iframe) al inicio
        document.addEventListener('DOMContentLoaded', () => {
             loadView('tabla_consulta', 'iframe');
        });

    </script>
</body>
</html>
